    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Background and Layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient background */
            padding: 20px;
            overflow: hidden; /* Prevent scrolling for body */
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .content {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
            color: white;
        }

        /* Styling the buttons */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .btn {
            background-color: #ff7e5f;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #feb47b;
            transform: translateY(-5px); /* Slight hover lift effect */
        }

        .btn:active {
            transform: translateY(2px); /* Pressed button effect */
        }

        /* Positioning the particle background canvas */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Floating 3D objects */
        .floating-object {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            animation: float 12s ease-in-out infinite, rotate 10s linear infinite;
        }

        .cube {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .sphere {
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotateX(0deg) rotateY(0deg);
            }
            25% {
                transform: translateY(-50px) rotateX(180deg) rotateY(180deg);
            }
            50% {
                transform: translateY(0) rotateX(360deg) rotateY(360deg);
            }
            75% {
                transform: translateY(50px) rotateX(540deg) rotateY(540deg);
            }
            100% {
                transform: translateY(0) rotateX(720deg) rotateY(720deg);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        /* Footer Styles */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

            },

        });
    </script>
