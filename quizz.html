    <style>
        * {
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #0a0a0a 100%);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><linearGradient id="grid" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%2306b6d4;stop-opacity:0.03"/><stop offset="100%" style="stop-color:%2306b6d4;stop-opacity:0.01"/></linearGradient></defs><rect fill="url(%23grid)" width="1200" height="800"/><g fill="none" stroke="%2306b6d4" stroke-width="0.5" opacity="0.1"><path d="M0 0 L1200 800 M1200 0 L0 800"/><circle cx="200" cy="200" r="100"/><circle cx="800" cy="400" r="150"/><circle cx="1000" cy="600" r="80"/></g></svg>');
            background-size: cover;
            opacity: 0.4;
            z-index: 0;
            pointer-events: none;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.8), rgba(6, 182, 212, 0));
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(100px);
            }
        }

        .screen {
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            display: none;
            position: relative;
            z-index: 1;
        }

        .screen.active {
            opacity: 1;
            display: flex;
        }

        .btn-glow {
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.8);
            transform: scale(1.05);
        }

        .btn-pulse {
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(6, 182, 212, 0.8);
            }
        }

        .card {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(6, 182, 212, 0.2);
            animation: border-glow 3s ease-in-out infinite;
        }

        @keyframes border-glow {
            0%, 100% {
                border-color: rgba(6, 182, 212, 0.2);
                box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
            }
            50% {
                border-color: rgba(6, 182, 212, 0.4);
                box-shadow: 0 0 40px rgba(6, 182, 212, 0.5);
            }
        }

        .timer-bar {
            transition: width 0.1s linear;
            background: linear-gradient(90deg, #06b6d4, #0891b2);
        }

        .option {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .option:hover {
            background: rgba(6, 182, 212, 0.2);
            border-color: #06b6d4;
            transform: scale(1.02);
        }

        .option.selected {
            background: rgba(6, 182, 212, 0.3);
            border-color: #06b6d4;
        }

        .option.correct {
            background: rgba(34, 197, 94, 0.3);
            border-color: #22c55e;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }

        .option.wrong {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 9999;
            pointer-events: none;
        }

        .badge-animation {
            animation: badge-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes badge-pop {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        .score-animation {
            animation: score-bounce 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes score-bounce {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .timer-warning {
            animation: shake 0.3s;
        }
    </style>
</head>

                    { q: "What is the Benguela Current?", options: ["Warm current", "Cold current", "Neutral current", "Variable current"], answer: 1 },
                    { q: "What is the capital of Lesotho?", options: ["Mafeteng", "Maseru", "Teyateyaneng", "Qacha's Nek"], answer: 1 }
                ]
            }
        };

        let currentSubject = '';
        let currentDifficulty = '';
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 15;
        let playerName = '';
        let leaderboard = [];

        function createParticles() {
            const container = document.getElementById('particlesContainer');
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 100 + 50 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 20) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }

        function loadLeaderboard() {
            const saved = localStorage.getItem('quizLeaderboard');
            leaderboard = saved ? JSON.parse(saved) : [];
        }

        function saveLeaderboard() {
            localStorage.setItem('quizLeaderboard', JSON.stringify(leaderboard));
        }

        function saveScore(name, percentage) {
            loadLeaderboard();
            leaderboard.push({ name, percentage, date: new Date().toLocaleDateString() });
            leaderboard.sort((a, b) => b.percentage - a.percentage);
            leaderboard = leaderboard.slice(0, 5);
            saveLeaderboard();
        }

        function updateHighScore() {
            loadLeaderboard();
            const highScore = leaderboard.length > 0 ? leaderboard[0].percentage : 0;
            document.getElementById('highScoreDisplay').textContent = highScore + '%';
        }

        function showLeaderboard() {
            loadLeaderboard();
            const list = document.getElementById('leaderboardList');
            list.innerHTML = '';
            if (leaderboard.length === 0) {
                list.innerHTML = '<p class="text-gray-400 text-center">No scores yet. Start playing!</p>';
            } else {
                leaderboard.forEach((entry, index) => {
                    const item = document.createElement('div');
                    item.className = 'bg-gray-800 p-4 rounded-xl flex justify-between items-center border-2 border-cyan-500';
                    item.innerHTML = `
                        <span class="text-cyan-400 font-bold">#${index + 1}</span>
                        <span class="text-white">${entry.name}</span>
                        <span class="text-cyan-300 font-bold">${entry.percentage}%</span>
                    `;
                    list.appendChild(item);
                });
            }
            showScreen('leaderboardScreen');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            setTimeout(() => {
                document.getElementById(screenId).classList.add('active');
            }, 100);
        }

        function showSubjectScreen() {
            playerName = document.getElementById('playerName').value.trim() || 'Player';
            showScreen('subjectScreen');
        }

        function selectSubject(subject) {
            currentSubject = subject;
            showScreen('difficultyScreen');
        }

        function selectDifficulty(difficulty) {
            currentDifficulty = difficulty;
            startQuiz();
        }

        function shuffleArray(array) {
            return [...array].sort(() => Math.random() - 0.5);
        }

        function startQuiz() {
            currentQuestions = shuffleArray(quizData[currentSubject][currentDifficulty]);
            currentQuestionIndex = 0;
            score = 0;
            showScreen('quizScreen');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showResults();
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            document.getElementById('subjectDisplay').textContent = currentSubject;
            document.getElementById('difficultyDisplay').textContent = currentDifficulty;
            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1} of ${currentQuestions.length}`;
            document.getElementById('questionText').textContent = question.q;

            const shuffledOptions = shuffleArray(question.options);
            const correctIndex = shuffledOptions.indexOf(question.options[question.answer]);

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            shuffledOptions.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option bg-gray-800 text-white px-6 py-4 rounded-xl text-lg border-2 border-gray-700 text-left';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(index, correctIndex);
                optionsContainer.appendChild(btn);
            });

            startTimer();
        }

        function startTimer() {
            timeLeft = 15;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('timerBar').style.width = '100%';

            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                document.getElementById('timerBar').style.width = `${(timeLeft / 15) * 100}%`;

                if (timeLeft === 5) {
                    document.getElementById('timer').parentElement.classList.add('timer-warning');
                    playSound('warningSound');
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('timer').parentElement.classList.remove('timer-warning');
                    nextQuestion();
                }
            }, 1000);
        }

        function selectAnswer(selectedIndex, correctIndex) {
            clearInterval(timer);
            const options = document.querySelectorAll('.option');

            options.forEach((opt, index) => {
                opt.onclick = null;
                if (index === correctIndex) {
                    opt.classList.add('correct');
                    if (index === selectedIndex) {
                        playSound('correctSound');
                        score++;
                    }
                } else if (index === selectedIndex) {
                    opt.classList.add('wrong');
                    playSound('wrongSound');
                }
            });

            setTimeout(() => {
                nextQuestion();
            }, 1500);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(err => console.log('Sound play failed:', err));
            }
        }

        function createConfetti() {
            const colors = ['#06b6d4', '#22c55e', '#f59e0b', '#ef4444', '#8b5cf6'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `fall ${2 + Math.random()}s linear`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2500);
            }
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        function showResults() {
            const percentage = Math.round((score / currentQuestions.length) * 100);
            saveScore(playerName, percentage);

            document.getElementById('playerNameDisplay').textContent = playerName;
            document.getElementById('finalScore').textContent = `${score} / ${currentQuestions.length}`;
            document.getElementById('percentage').textContent = `${percentage}%`;

            let message = '';
            let badge = '';

            if (percentage >= 80) {
                message = 'Outstanding! You are a master!';
                badge = '🔥';
                createConfetti();
            } else if (percentage >= 60) {
                message = 'Great job! Keep it up!';
                badge = '💪';
            } else if (percentage >= 40) {
                message = 'Good effort! Practice more!';
                badge = '👍';
            } else {
                message = 'Keep learning! You can do better!';
                badge = '📚';
            }

            document.getElementById('message').textContent = message;
            document.getElementById('badge').textContent = badge;

            showScreen('resultScreen');
        }

        function restart() {
            currentSubject = '';
            currentDifficulty = '';
            currentQuestions = [];
            currentQuestionIndex = 0;
            score = 0;
            clearInterval(timer);
            showScreen('subjectScreen');
        }

        function backToWelcome() {
            currentSubject = '';
            currentDifficulty = '';
            currentQuestions = [];
            currentQuestionIndex = 0;
            score = 0;
            clearInterval(timer);
            document.getElementById('playerName').value = '';
            updateHighScore();
            showScreen('welcomeScreen');
        }

        createParticles();
        updateHighScore();
    </script>
</body>
</html>
