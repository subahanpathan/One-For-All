<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="register.html">Register</a></p>
  <p id="login-error" style="color: red;"></p>

  <!-- Firebase SDK (modular approach) -->
  <script type="module">
    // Import necessary Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAEjfnVuMyOD-quEHL97zJZZ_f8ZDYRQgs",
      authDomain: "one-for-all-c5cad.firebaseapp.com",
      projectId: "one-for-all-c5cad",
      storageBucket: "one-for-all-c5cad.firebasestorage.app",
      messagingSenderId: "441934086050",
      appId: "1:441934086050:web:4546123218cce1155efcfb",
      measurementId: "G-FWXJ1489ND"
    };

    // Initialize Firebase app
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login form handler
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const errorEl = document.getElementById("login-error");

      // Sign in with Firebase Authentication
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "index.html";  // Redirect to homepage after successful login
        })
        .catch((error) => {
          errorEl.textContent = error.message;
        });
    });
  </script>
</body>
</html>
