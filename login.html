<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Styles for the page */
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 26px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle-link {
            margin-top: 15px;
        }
        .toggle-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 id="form-heading">Login</h2>
        
        <!-- Login Form -->
        <form method="POST" action="{{ url_for('login') }}">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Registration Form -->
        <form method="POST" action="{{ url_for('register') }}" style="display: none;" id="register-form">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <div class="toggle-link">
            <span id="toggle-text">Don't have an account? <a href="javascript:void(0);" id="toggle-link">Register</a></span>
        </div>

        <!-- Google Login Button -->
        <a href="{{ url_for('google_login') }}">
            <button style="background-color: #db4437;">Login with Google</button>
        </a>
    </div>

    <script>
        // Toggle between Login and Register Forms
        document.getElementById('toggle-link').addEventListener('click', function() {
            const loginForm = document.querySelector('form[action="{{ url_for('login') }}"]');
            const registerForm = document.getElementById('register-form');
            const formHeading = document.getElementById('form-heading');
            const toggleText = document.getElementById('toggle-text');

            if (loginForm.style.display !== 'none') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formHeading.textContent = 'Register';
                toggleText.innerHTML = 'Already have an account? <a href="javascript:void(0);" id="toggle-link">Login</a>';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formHeading.textContent = 'Login';
                toggleText.innerHTML = 'Don\'t have an account? <a href="javascript:void(0);" id="toggle-link">Register</a>';
            }
        });
    </script>
</body>
</html>
