<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 26px;
        }
        .g-signin2 {
            width: 100%;
            background-color: #db4437;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
        }
        .g-signin2:hover {
            background-color: #c1351d;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Login</h2>
        <a href="{{ url_for('login') }}" class="g-signin2">Login with Google</a>
    </div>

</body>
</html>
