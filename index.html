<body>

    <!-- Navigation Bar -->
    <nav>
         <div class="nav-links">
            <a href="home.html">Home</a> <!-- Redirect to home.html -->
            <a href="resources.html">Resources</a> <!-- Redirect to resources.html -->

        </div>

    <!-- Main Content -->
    <main>
        <h1>Let's turn these textbooks into a love story, one chapter at a time!</h1>

        <!-- Search Bar -->
        <label for="chapter-search" class="sr-only">Search for a chapter</label>
        <input type="text" id="chapter-search" class="search-bar" placeholder="Search for a chapter..." oninput="searchChapter()">

        <div class="subject-buttons">
            <button class="subject-btn" onclick="showSubject('Math')">Math</button>
            <button class="subject-btn" onclick="showSubject('Science')">Science</button>
            <button class="subject-btn" onclick="showSubject('History')">History</button>
            <button class="subject-btn" onclick="showSubject('Geography')">Geography</button>
            <button class="subject-btn" onclick="showSubject('English')">English</button>
        </div>

        <!-- Updated Section for Let's Dive Into Learning -->
        <div class="animated-section">
            <h2>Let's Dive Into Learning!</h2>
            <p>Get ready to explore all the chapters with interactive PYQs!</p>
        </div>

        <!-- Subject Chapters Display -->
        <div id="subject-content" style="opacity: 0;"></div>
    </main>

    <!-- Footer -->
    <footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top-btn">â†‘</button>

    <!-- JavaScript -->
    <script>
        // Chapter Search Function
        function searchChapter() {
            const searchQuery = document.getElementById('chapter-search').value.toLowerCase();
            const chapterItems = document.querySelectorAll('.chapter-item');
            
            // Detect if the user has entered a comma and a keyword after it
            const [query, keyword] = searchQuery.split(',');

            // If there's a keyword, process it
            if (keyword) {
                const trimmedKeyword = keyword.trim();
                if (trimmedKeyword === 'notes') {
                    // Redirect to the notes page (you can customize this URL)
                    window.location.href = `notes.html?chapter=${encodeURIComponent(query.trim())}`;
                    return;
                }
                // You can add more keywords like 'summary', 'solutions', etc.
            }

            // Otherwise, continue searching chapters
            chapterItems.forEach(item => {
                const chapterName = item.textContent.toLowerCase();
                if (chapterName.includes(query)) {
                    item.style.display = 'block'; // Show matching chapter
                } else {
                    item.style.display = 'none'; // Hide non-matching chapter
                }
            });
        }

        function showSubject(subject) {
            const subjectContent = {
                Math: ` 
                    <h2>Math Chapters</h2>
                    <div class="chapter-list">
                        <div class="chapter-item"><a href="math-chapter1.html">Chapter 1: Real Numbers</a></div>
                        <div class="chapter-item"><a href="math-chapter2.html">Chapter 2: Polynomials</a></div>
                        <div class="chapter-item"><a href="math-chapter3.html">Chapter 3: Pair of Linear Equations in Two Variables</a></div>
                        <div class="chapter-item"><a href="math-chapter4.html">Chapter 4: Quadratic Equations</a></div>
                        <div class="chapter-item"><a href="math-chapter5.html">Chapter 5: Arithmetic Progressions</a></div>
                    </div>
                `,
                Science: `
                    <h2>Science Chapters</h2>
                    <div class="chapter-list">
                        <div class="chapter-item"><a href="science-chapter1.html">Chapter 1: Chemical Reactions</a></div>
                        <div class="chapter-item"><a href="science-chapter2.html">Chapter 2: Acids, Bases, and Salts</a></div>
                    </div>
                `,
                History: `
                    <h2>History Chapters</h2>
                    <div class="chapter-list">
                        <div class="chapter-item"><a href="history-chapter1.html">Chapter 1: The French Revolution</a></div>
                    </div>
                `,
                Geography: `
                    <h2>Geography Chapters</h2>
                    <div class="chapter-list">
                        <div class="chapter-item"><a href="geography-chapter1.html">Chapter 1: Resources and Development</a></div>
                    </div>
                `,
                English: `
                    <h2>English Chapters</h2>
                    <div class="chapter-list">
                        <div class="chapter-item"><a href="English-chapter1.html">Chapter 1: The Lost Child</a></div>
                    </div>
                `
            };

            const subjectContentDiv = document.getElementById('subject-content');
            subjectContentDiv.innerHTML = subjectContent[subject];

            // Fade-in effect
            subjectContentDiv.style.opacity = 0;
            setTimeout(() => {
                subjectContentDiv.style.transition = 'opacity 0.5s ease';
                subjectContentDiv.style.opacity = 1;
            }, 100);
        }

        // Back to Top Button
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                document.getElementById('back-to-top').style.display = 'block';
            } else {
                document.getElementById('back-to-top').style.display = 'none';
            }
        });

        document.getElementById('back-to-top').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

    </script>
</body>
</html>
