<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <style>
        /* Reset and universal styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            color: #333;
        }

        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #007bff;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 16px;
            color: #333;
            transition: 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            border-color: #007bff;
            background-color: #ffffff;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .g-signin2 {
            display: inline-block;
            background-color: #db4437;
            color: white;
            border-radius: 8px;
            padding: 14px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            margin-bottom: 15px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .g-signin2:hover {
            background-color: #c1351d;
        }

        .toggle-link {
            margin-top: 15px;
            color: #6c757d;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s ease;
        }

        .toggle-link:hover {
            color: #007bff;
        }

        .message {
            margin-top: 12px;
            font-size: 14px;
            color: #28a745;
        }

        /* Animation for form */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .terms {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 12px;
        }

        .terms input {
            margin-right: 8px;
        }

    </style>
</head>

<body>

    <div class="form-container">
        <h2>Register</h2>

        <!-- Google Login Button -->
        <a href="{{ url_for('google.login') }}" class="g-signin2">Login with Google</a>

        <!-- Registration Form -->
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        
        <div class="terms">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>

        <button id="auth-button" onclick="handleRegister()">Register</button>

        <p class="toggle-link">Already have an account? <a href="login.html">Login</a></p>
        <p class="message" id="auth-message"></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAEjfnVuMyOD-quEHL97zJZZ_f8ZDYRQgs",
            authDomain: "one-for-all-c5cad.firebaseapp.com",
            projectId: "one-for-all-c5cad",
            storageBucket: "one-for-all-c5cad.appspot.com",
            messagingSenderId: "441934086050",
            appId: "1:441934086050:web:4546123218cce1155efcfb",
            measurementId: "G-FWXJ1489ND"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function handleRegister() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const phone = document.getElementById("phone").value;
            const termsAccepted = document.getElementById("terms").checked;
            const messageBox = document.getElementById("auth-message");

            // Validate password confirmation
            if (password !== confirmPassword) {
                messageBox.textContent = "Passwords do not match!";
                messageBox.style.color = "salmon";
                return;
            }

            // Check if terms are accepted
            if (!termsAccepted) {
                messageBox.textContent = "You must agree to the terms and conditions!";
                messageBox.style.color = "salmon";
                return;
            }

            // Firebase registration
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    messageBox.textContent = "Registration successful! Redirecting to login...";
                    messageBox.style.color = "#28a745"; // Green success message
                    setTimeout(() => {
                        window.location.href = "login.html"; // Redirect to login page after successful registration
                    }, 1500);
                })
                .catch(err => {
                    messageBox.textContent = err.message;
                    messageBox.style.color = "salmon"; // Red for errors
                });
        }
    </script>

</body>

</html>
