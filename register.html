<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <form id="register-form">
    <input type="email" id="register-email" placeholder="Email" required />
    <input type="password" id="register-password" placeholder="Password" required />
    <input type="password" id="register-confirm-password" placeholder="Confirm Password" required />
    <button type="submit">Register</button>
  </form>
  <p id="register-error" style="color: red;"></p>
  <p>Already have an account? <a href="login.html">Login</a></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    sendEmailVerification
  } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAEjfnVuMyOD-quEHL97zJZZ_f8ZDYRQgs",
    authDomain: "one-for-all-c5cad.firebaseapp.com",
    projectId: "one-for-all-c5cad",
    storageBucket: "one-for-all-c5cad.appspot.com",
    messagingSenderId: "441934086050",
    appId: "1:441934086050:web:4546123218cce1155efcfb"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("register-form").addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("register-email").value;
    const password = document.getElementById("register-password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;

        sendEmailVerification(user)
          .then(() => {
            alert("âœ… Registration successful. A verification email has been sent to your inbox. Please verify your email before logging in.");
            // You can redirect to login page if you want
            // window.location.href = "login.html";
          });
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  });
</script>

</body>
</html>
