<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <form id="register-form">
    <input type="email" id="register-email" placeholder="Email" required />
    <input type="password" id="register-password" placeholder="Password" required />
    <input type="password" id="register-confirm-password" placeholder="Confirm Password" required />
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>
  <p id="register-error" style="color: red;"></p>

  <!-- Firebase SDK (modular approach) -->
  <script type="module">
    // Import necessary Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAEjfnVuMyOD-quEHL97zJZZ_f8ZDYRQgs",
      authDomain: "one-for-all-c5cad.firebaseapp.com",
      projectId: "one-for-all-c5cad",
      storageBucket: "one-for-all-c5cad.firebasestorage.app",
      messagingSenderId: "441934086050",
      appId: "1:441934086050:web:4546123218cce1155efcfb",
      measurementId: "G-FWXJ1489ND"
    };

    // Initialize Firebase app
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Registration form handler
    document.getElementById("register-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      const confirmPassword = document.getElementById("register-confirm-password").value;
      const errorEl = document.getElementById("register-error");

      errorEl.textContent = "";

      // Check if passwords match
      if (password !== confirmPassword) {
        errorEl.textContent = "Passwords do not match.";
        return;
      }

      // Create user with Firebase Authentication
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Registration successful!");
          window.location.href = "login.html";  // Redirect to login page after successful registration
        })
        .catch((error) => {
          errorEl.textContent = error.message;
        });
    });
  </script>
</body>
</html>
