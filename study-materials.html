        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Materials</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset margin and set height for full screen */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* The container to hold the image and text */
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Make it take the full height of the screen */
        }

        /* The image itself */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the container without distortion */
            filter: brightness(60%); /* Darken the image slightly to improve text visibility */
        }

        /* The text content to appear over the image */
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff; /* White text color for better visibility */
            text-align: center;
            font-family: 'Poppins', sans-serif; /* Elegant, modern font */
            font-weight: 600;
            letter-spacing: 1px;
            padding: 0 20px; /* Add some padding for responsiveness */
        }

        .text-overlay h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Subtle shadow for better readability */
        }

        .text-overlay p {
            font-size: 1.25rem;
            margin-bottom: 30px;
            font-weight: 400;
            font-family: 'Roboto', sans-serif;
            line-height: 1.5;
        }

        .text-overlay a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .text-overlay a:hover {
            background-color: #f5a623; /* A professional gold color on hover */
        }
    </style>
</head>
<body>

</body>
