            margin: 0;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('mathimg.jpg'); /* Replace with your own image */
            background-size: cover;

            padding: 20px;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: backgroundAnimation 30s ease-in-out infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: center;
                transform: scale(1);
            }
            50% {
                background-position: top right;
                transform: scale(1.1);
            }
            100% {
                background-position: center;
                transform: scale(1);
            }
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            text-transform: uppercase;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 50px;
        }

        .btn {
            background:  linear-gradient(45deg, #ff7e5f, #feb47b);  /* Industrial cool tone */
            color: white;
            padding: 18px 35px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            z-index: -1;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(2px);
        }

        .btn:hover::before {
            background: rgba(255, 255, 255, 0.1);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
